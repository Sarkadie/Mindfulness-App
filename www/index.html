<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <!-- Security policy updated for google fonts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; 
style-src 'self' 'unsafe-inline' fonts.googleapis.com; media-src *; font-src 'self' data: fonts.gstatic.com;  
img-src 'self' data: content: maps.gstatic.com *.googleapis.com *.ggpht.com; 
script-src 'self' maps.googleapis.com 'unsafe-inline';
connect-src 'self' https://*.googleapis.com *.google.com https://*.gstatic.com data: blob:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Varela+Round&display=swap');
        </style>
    <title>Geo</title>
</head>

<body>
    <div id="app">
        <!-- panel components go here -->

        <div class="view view-main">
            <!-- component will apply to all pages in view -->

            <div data-name="home" class="page">
                <!-- component is fixed to the page -->
                <div class="page-content">
                    <div class="bubble1"></div>
                    <div class="bubble2"></div>
                    <div class="bubble3"></div>
                    <div class="bubble4"></div>

                    <!-- <div class="container">
                        
                        
                        
                    </div> -->
                   <div class="welcome">  
                        <h2>Find somewhere to take time for yourself</h2>
                    </div> 
                        <h3>Walk to one of the locations on the map</h3>
                    
                </div> 
            </div> 
               
            

            <div class="toolbar toolbar-bottom no-shadow">
                <div class="toolbar-inner">
                    <!-- change the # to the names of the pages you link to and the javascript link -->
                    <a href="#" class="link back">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                    <a href="/page2/" class="link">
                        <span class="material-symbols-outlined">public</span>
                    </a>
                    <a href="/page3/" class="link">
                        <span class="material-symbols-outlined">flag</span>
                    </a>
                </div>
            </div>

        </div>
    </div>



    <script src="cordova.js"></script>
    <script src="js/framework7-bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLaPctqMxEck5HiQQFL64nLakrJcDstuk" async defer></script>
    <script src="js/index.js"></script>
</body>

</html>
